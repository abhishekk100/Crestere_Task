<h1>Welcome To Home Component</h1>

<div colordirective>

</div>
<table class="table table-hover ">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userData of userDataArr;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{userData.name}}</td>
            <td>{{userData.email}}</td>
            <td>{{userData.username}}</td>
            <td>{{userData.password}}</td>
            <td>

                <button class="btn btn-danger mr-2" id="btn1" (click)="delete(userData.name)"
                    type="button">Delete</button>
                <button class="btn btn-primary" id="btn2" (click)="update(userData.id)" type="button">Update</button>

            </td>
        </tr>

    </tbody>
</table>
